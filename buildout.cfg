[buildout]
parts = opt libjpeg django-1.1.1 django-facebookconnect django-notification django-announcements mptt lxml django-tagging django-pagination django-voting
find-links = http://dist.plone.org/thirdparty/ http://download.zope.org/distribution/ http://bitbucket.org/ubernostrum/django-registration/downloads/django-registration-0.8-alpha-1.tar.gz
eggs =
    PILwoTk
    sorl-thumbnail
    django-registration==0.8-alpha-1
    lxml == 2.2.4

[sources]
sorl-thumbnail = hg https://sorl-thumbnail.googlecode.com/hg/

[django-1.1.1]
recipe = djangorecipe
version = 1.1.1
settings = settings
eggs = ${buildout:eggs}
project = apparelrow
extra-paths =
    ${django-1.1.1:project}

[opt]
recipe = plone.recipe.command
location = ${buildout:parts-directory}/opt
command = mkdir ${opt:location} && mkdir ${opt:location}/bin && mkdir -p ${opt:location}/man/man1
update-command = ${opt:command}

[zlib]
recipe          = hexagonit.recipe.cmmi
url             = http://www.zlib.net/zlib-1.2.3.tar.gz
md5hash         = debc62758716a169df9f62e6ab2bc634
make-targets    = install 

[libjpeg]
recipe = hexagonit.recipe.cmmi
url = http://www.ijg.org/files/jpegsrc.v7.tar.gz
configure-options = CFLAGS="-fPIC -I${zlib:location}/include -L${zlib:location}/lib"
extra_options = --prefix=${opt:location}
make-targets    = install

[libpng]
recipe = hexagonit.recipe.cmmi
url = ftp://ftp.simplesystems.org/pub/libpng/png/src/libpng-1.4.0.tar.gz
extra_options = --prefix=${opt:location}

[django-facebookconnect]
recipe = iw.recipe.subversion
urls =
    http://django-facebookconnect.googlecode.com/svn/tags/v0.1/ django-facebookconnect-0.1

[django-notification]
recipe = zerokspot.recipe.git
repository = git://github.com/jtauber/django-notification.git
rev = 3f023adf0ce2eafcee744904e2c358792f253721

[django-announcements]
recipe = zerokspot.recipe.git
repository = git://github.com/pinax/django-announcements.git
rev = 75eca7b91ec730376555bb1283888a6949a93687

[mptt]
recipe = iw.recipe.subversion
urls = http://django-mptt.googlecode.com/svn/trunk/@121 django-mptt

[django-voting]
recipe = iw.recipe.subversion
urls = http://django-voting.googlecode.com/svn/trunk/@71 django-voting

[django-tagging]
recipe = iw.recipe.subversion
urls = http://django-tagging.googlecode.com/svn/trunk/@183 django-tagging

[django-pagination]
recipe = iw.recipe.subversion
urls = http://django-pagination.googlecode.com/svn/trunk/@48 django-pagination

[lxml]
recipe = plone.recipe.lxml
egg = lxml == 2.2.4
libxml2-url = ftp://xmlsoft.org/XSLT/libxml2-2.7.6.tar.gz
libxslt-url = ftp://xmlsoft.org/libxml2/libxslt-1.1.26.tar.gz

[libxml2]
recipe = hexagonit.recipe.cmmi
url = ftp://xmlsoft.org/XSLT/libxml2-2.7.6.tar.gz
md5sum = 7740a8ec23878a2f50120e1faa2730f2
configure-options =
    --with-python
