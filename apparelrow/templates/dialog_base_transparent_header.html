{% load i18n %}
<div class="modal fade" tabindex="-1" id="{% block modal_id %}{% endblock %}">
    <div class="modal-dialog {% block extra_modal_classes %}{% endblock %}">
        <div class="modal-header modal-header-outside">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title">{% block modal_title %}{% endblock %}</h4>
        </div>
        <div class="modal-content">

            <div class="modal-body">
                {% block modal_content %}{% endblock %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">{% trans "Close" %}</button>
            </div>
        </div>
    </div>
</div>
