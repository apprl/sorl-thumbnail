{% load i18n %}
<div class="modal fade" id="modal_embed_product_widget" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">{% trans "Embed product widget" %}</h4>
            </div>
            <div class="modal-body">

                <p>{% trans "Edit embed settings." %}</p>

                <form id="embed_product_widget_form" class="form">
                    <div class="form-group">
                        <label class="control-label" for="id_name">{% trans "Name" %}</label>
                        <input id="id_name" type="text" class="form-control" placeholder="Name" value="{{ title }}"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="id_width">{% trans "Width" %}</label>
                        <div class="input-group">
                            <input id="id_width" type="text" name="width" class="form-control" placeholder="100">
                            <div class="input-group-btn">
                                <button id="width_type" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="text">%</span> <span class="caret"></span></button>
                                <ul id="width_dropdown" class="dropdown-menu">
                                    <li><a href="#" data-text="%" data-value="%">%</a></li>
                                    <li><a href="#" data-text="{% trans "pixels" %}" data-value="px">{% trans "pixels" %}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="id_height">{% trans "Height" %}</label>
                        <div class="input-group">
                            <input id="id_height" type="text" name="height" class="form-control" placeholder="600">
                            <span class="input-group-addon">{% trans "pixels" %}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="id_language">{% trans "Language & currency" %}</label>
                        <select id="id_language" name="language" class="form-control">
                            {% for language in LANGUAGES %}
                            <option{% if language.0 == LANGUAGE_CODE %} selected="selected"{% endif %} value="{{ language.0 }}">{{ language.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{% trans "Advanced options" %}</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="show_brand_price" id="id_show_brand_price" value="1" checked>
                                {% trans "Show prices and brands" %}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">{% trans "Get embed code" %}</button>
                    </div>
                    <div class="form-group" style="display:none;">
                        <label class="control-label" for="id_embed_code">{% trans "Copy and paste this code (in HTML-mode) into your site/blog" %}</label>
                        <textarea id="id_embed_code" name="embed_code" rows="8" class="form-control"></textarea>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">{% trans "Continue editing" %}</button>
                <button type="button" class="btn btn-save-exit" data-dismiss="modal">{% trans "Save and exit" %}</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function updateQueryStringParameter(uri, key, value) {
        var re = new RegExp("([?&])" + key + "=.*?(&|$)", "i");
        var separator = uri.indexOf('?') !== -1 ? "&" : "?";
        if (uri.match(re)) {
            return uri.replace(re, '$1' + key + "=" + value + '$2');
        } else {
            return uri + separator + key + "=" + value;
        }
    }
    $(document).ready(function() {
        $('#modal_embed_product_widget').on('show.bs.modal', function () {
            $('#id_embed_code').parent().hide();
        });
        $('#id_embed_code')
            .focus(function(e) { this.select(); })
            .mouseup(function(e) { e.preventDefault() });

        var width_type = '%';

        var widget_id = {{ external_product_widget_id }};

        $('.btn-save-exit').on('click', function(e) {
            e.preventDefault();
            App.Events.trigger('widget:save', {title: $('#embed_product_widget_form #id_name').val()});
        });

        $('#width_dropdown a').on('click', function(e) {
            e.preventDefault();
            var value = $(this).data('value');
            var text = $(this).data('text');

            width_type = value;
            $('#width_type .text').text(text);
            if (value == 'px') {
                $('#id_width').attr('placeholder', '960');
            } else {
                $('#id_width').attr('placeholder', '100');
            }
        });
        $('#embed_product_widget_form').on('submit', function() {
            if (!widget_id) {
                App.Events.trigger('widget:save', {title: $('#embed_product_widget_form #id_name').val(), callback: get_embed});
            } else {
                get_embed(widget_id);
            }

            return false;
        });

        function get_embed(widget_id) {
            var data = {
                width: $('#id_width').val(),
                width_type: width_type,
                height: $('#id_height').val(),
                language: $('#id_language').val(),
                show_product_brand: $('#id_show_brand_price').is(':checked') ? 1 : 0
            };



            if(!data['width']) {
                if (width_type == '%') {
                    data['width'] = '100';
                    $('#id_width').val(data['width']);
                } else {
                    data['width'] = '960';
                    $('#id_width').val(data['width']);
                }
            }

            $.post("{% url 'product-widget' external_product_widget_id %}".replace('/0/', '/'+widget_id+'/'), data, function(response) {
                $('#id_embed_code').val(response);
                $('#id_embed_code').parents('.form-group').show();
                $('#modal_embed_product_widget').animate({scrollTop: 800});
            });

            return false;
        }
    });
</script>
