{% load i18n apparel_extras %}

<div class="row product-list-container">
    <div class="col-product-filter">
        <h3>{% trans "Filter products" %}</h3>
        {% include 'apparel/fragments/product_filter.html' %}
    </div>
    <div id="product-list" class="col-product-list">
        <h3>&nbsp;</h3>
        {% if extra_html %}
            {{ extra_html }}
        {% else %}
            {% include 'apparel/fragments/product_list.html' with current_page=current_page pagination=pagination only %}
        {% endif %}
    </div>
</div>
