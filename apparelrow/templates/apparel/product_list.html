{% extends 'base.html' %}

{% block body %}
{% if object_list %}
<div class="container">
    <ul>
    {% for product in object_list %}
        <li><a href="{{ product.id }}">{{ product.product_name }}</a>
        {% include 'apparel/fragments/product_small.html' %}</li>
    {% endfor %}
    </ul>
</div>
{% else %}
    <p>No products found!</p>
{% endif %}
{% endblock body %}
