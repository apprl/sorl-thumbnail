{% load i18n %}

<div class="options">
    <div class="box">
        <div>
            <h3>{% block option_header %}{% endblock %}</h3>
            <div class="option-content">
                {% block option_content %}{% endblock %}
            </div>
        </div>
        <div class="buttons">
            <a class="button cancel">{% trans "Cancel" %}</a><a class="button ok">{% trans "OK" %}</a>
        </div>
    </div>
    <span class="arrow"></span>
</div>
