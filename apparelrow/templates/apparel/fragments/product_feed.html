{% load i18n thumbnail thumbnail_extras apparel_extras %}
<div class="product-feed product-container" id="product-{{ object.id }}" data-id="{{ object.id }}" style="width:{{width}}px">
    <a class="product-image" href="{{ object.get_absolute_url }}">
        {% thumbnail object.product_image width crop=False as im %}
        <img src="{{ im.url }}" alt="{{ object }}" width="{{ im.width }}" height="{{ im.height }}" style="margin:{{ im|positive_margin:width }}">
        {% endthumbnail %}
    </a>
    <a class="hover hover-top-left product-like heart" href="#" data-dialog-url="{% url dialog-like-product %}" data-like-url="{% url product-action object.id 'like' %}" data-unlike-url="{% url product-action object.id 'unlike' %}" data-slug="{{ object.slug }}" data-id="{{ object.id }}" data-vendor="{{ object.default_vendor.vendor }}" data-price="{{ object.default_vendor.locale_price|floatformat:0|apprl_intcomma }}"></a>
    <div class="hover hover-top-right">
        <span class="comments">0</span>
        <span class="likes">0</span>
    </div>
    <div class="hover hover-footer group">
        <a class="btn btn-large btn-block btn-upper" href="{{ object.get_absolute_url }}">{% trans "Info" %}</a>
        <a class="btn btn-large btn-positive btn-block btn-upper" target="_blank" href="{% url statistics.views.product_click_count %}?i={{ object.id }}&u={{ object.default_vendor.buy_url|urlencode }}" data-slug="{{ object.slug }}" data-vendor="{{ object.default_vendor.vendor }}" data-price="{{ object.default_vendor.locale_price|floatformat:0|apprl_intcomma }}">{% trans "Buy" %}</a>
    </div>
</div>
