{% load i18n apparel_extras %}
<p>
<span class="price">
{% blocktrans count object.display_components.count as number %}
    {{ number }} article
{% plural %}
    {{ number }} articles
{% endblocktrans %}
</span>
{% if object.display_components.count > 0 %}
<span class="sum"> - {{ object.total_price|floatformat:0|apprl_intcomma }} SEK</span>
{% endif %}
</p>
