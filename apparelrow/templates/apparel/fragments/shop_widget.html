{% spaceless %}
<div style="width: {{ width }}px; margin: 0px auto;">
    <iframe src="http://{{ request.get_host }}{% url 'shop-embed' request.user.pk language gender %}#!" width="{{ width }}" height="{{ height }}" frameborder="0" scrolling="yes"></iframe>
    <p style="margin:5px;font-family:'Helvetica Neue','Helvetica',arial,sans-serif;overflow:hidden;">
        <a target="_blank" href="http://{{ request.get_host }}{{ request.user.get_absolute_url }}" title="Follow {{ request.user.display_name }} on APPRL" style="text-decoration:none;color:#000000;float:left;font-size:12px;">+ follow {{ request.user.display_name }}</a>
        <span style="font-size:12px;color:#000000;float:left;"> &nbsp;</span>
        <a target="_blank" href="http://{{ request.get_host }}" title="Follow friends, bloggers & brands on APPRL" style="text-decoration:none;color:#000000;float:right;font-size:12px;">\ powered by APPRL</a>
    </p>
</div>
{% endspaceless %}
