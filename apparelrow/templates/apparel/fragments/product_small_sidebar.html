{% load cache %}
{% cache CACHE_TIMEOUT product_small_sidebar object.id "en" %}
<a title="{{ object.product_name }}" href="{{ object.get_absolute_url }}">
<div class="product-small">
    <div class="product-image">
        <img src="/scale/93x124{{ object.product_image.url }}?crop=1" alt="{{ object.product_name }}" />
        <span class="likes">x</span>
    </div>
    <h4>{{ object.manufacturer }}</h4>
    <span class="price">{{ object.default_vendor.price|floatformat:0 }} {{ object.default_vendor.currency }}</span>
</div>
</a>
{% endcache %}
