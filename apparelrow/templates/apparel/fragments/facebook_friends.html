{% load follow_tags %}

{% if facebook_friends %}
<ul class="suggested-friends">
    {% for profile in facebook_friends %}
        {% if not request.user|is_following_profile:profile %}
        <li>
            {% include 'apparel/fragments/avatar_link_no_cache.html' %}
        </li>
        {% endif %}
    {% endfor %}
</ul>
{% endif %}
