{% load i18n cache thumbnail thumbnail_extras apparel_extras %}

<div class="thumbnail look-medium" id="look-{{ object.id }}" data-id="{{ object.id }}">
    {% thumbnail object.static_image "280x320" crop=False format='PNG' as im %}
    <img class="look-image" src="{{ im.url }}" alt="{{ object.alt_text }}" width="{{ im.width }}" height="{{ im.height }}" style="margin:{{ im|positive_margin:'280x320' }}">
    {% endthumbnail %}
    <div class="hover">
        <ul class="list-unstyled">
            <li><a class="btn btn-default btn-block btn-look-like btn-danger" href="#" data-unlike-text="{% trans "Unlike" %}" data-like-text="{% trans "Like" %}" data-like-url="{% url 'look-like' object.slug 'like' %}" data-unlike-url="{% url 'look-like' object.slug 'unlike' %}" data-slug="{{ object.slug }}" data-id="{{ object.id }}">{% trans "Like" %}</a></li>
            <li><a class="btn btn-default btn-block btn-product-info" href="{{ object.get_absolute_url }}">{% trans "Info" %}</a></li>
        </ul>
    </div>
    <div class="caption">
        <h4><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></h4>
        <p>{% trans "By" %} <a href="{{ object.user.get_absolute_url }}">{{ object.user.display_name }}</a></p>
    </div>
</div>
