{% extends "apparel/fragments/product_options.html" %}
{% load i18n %}
{% load apparel_extras %}

{% block option_header %}{% trans "Select price range" %}{% endblock %}

{% block option_content %}
    <input type="text" name="pricerange_min" value="{{ pricerange.min }}" class="price-range">
    <div id="price-slider"></div>
    <input type="text" name="pricerange_max" value="{{ pricerange.max }}" class="price-range">
 
    <div id="price-ruler">
        <div class="point min">{{ pricerange.min }}</div>
        <div class="point mid">{% calc_half pricerange.max pricerange.min %}</div>
        <div class="point max">{{ pricerange.max }}</div>
    </div>

    <input type="hidden" name="price" value="{{ pricerange.selected }}">
{% endblock %}
