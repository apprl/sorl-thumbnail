{% load apparel_extras %}
<li class="activity {{ object.verb }}">
    <div class="activity-image"><a href="{% block activity_link %}{{ object.action_object.get_absolute_url }}{% endblock %}">{% block activity_image %}{% endblock %}</a></div>
    <div class="activity-info">
        <div class="activity-content">
            <h3 class="activity-header"><span class="inline-date">{{ object.timestamp|since }}</span>{% block activity_header %}{% endblock %}</h3>
            {% block activity_content %}{% endblock %}
        </div>
    </div>
</li>
