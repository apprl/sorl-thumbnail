{% load cache thumbnail %}
{% cache CACHE_TIMEOUT look_small object.id LANGUAGE_CODE %}
<div class="look">
    {% thumbnail object.static_image "93x69" crop="noop" format="PNG" transparent=True as im %}
        <img id="look-{{ object.id }}" src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" />
    {% endthumbnail %}
</div>
{% endcache %}
