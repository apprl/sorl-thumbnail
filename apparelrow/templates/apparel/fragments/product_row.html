{% load i18n %}
<a class="prev">{% trans "Previous" %}</a>
<div class="row">
    <ul>
        {% for product in products %}
        <li{% if id_prefix %} id="{{ id_prefix }}-{{ product.id }}"{% endif %}><a href="{{ product.get_absolute_url }}"><img src="/scale/116x116{{ product.product_image.url }}" /></a></li>
        {% endfor %}
    </ul>
</div>
<a class="next">{% trans "Next" %}</a>
