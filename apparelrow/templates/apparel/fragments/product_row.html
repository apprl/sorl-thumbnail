{% load i18n %}
{% load thumbnail %}
<a class="prev">{% trans "Previous" %}</a>
<div class="row">
    <ul>
        {% for product in products %}
            {% thumbnail product.product_image "76x116" crop="center" as im %}
            <li{% if id_prefix %} id="{{ id_prefix }}-{{ product.id }}"{% endif %}><a href="{{ product.get_absolute_url }}"><img src="{{ im.url }}" /></a></li>
            {% endthumbnail %}
        {% endfor %}
    </ul>
</div>
<a class="next">{% trans "Next" %}</a>
