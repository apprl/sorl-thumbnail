{% load i18n %}
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title">{% trans "Your product link" %}</h4>
        </div>
        <div class="modal-body">
            {% if warning_text %}
                <div class="alert alert-warning alert-dismissible" role="alert">
                    {{ warning_text }}
                </div>
            {% endif %}
            <p>{% trans "Share this link on your blog, social media, e-mail or anywhere, and you will make money on anyone who clicks on it and buys something from the store." %}</p>
            <div class="form-group">
                <input type="text" class="form-control" value="{{ product_short_link }}" data-url="{{ product_short_link }}">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">{% trans "Close" %}</button>
        </div>
    </div>
</div>
