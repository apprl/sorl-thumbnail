{% load thumbnail %}
{% load i18n %}
<div id="photo-background"
    {% if object.image %}
       {% thumbnail object.image 470x470 as image %}
       style="background-image: url('{{ image }}'); width: {{ image.width }}px; height: {{ image.height }}px"
    {% endif %}
>
    <img src="/media/images/close.png"{% if not object.image %} style="display: none"{% endif %} id="delete-photo">
    {% for component in object.photo_components.all %}
        {% include "apparel/fragments/look_photo_product.html" %}
    {% endfor %}
</div>
