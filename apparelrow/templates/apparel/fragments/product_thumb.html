{% load cache %}
{% load thumbnail %}
{% cache CACHE_TIMEOUT product_thumb product.id LANGUAGE_CODE %}
<a href="{{ product.get_absolute_url }}">
    {% thumbnail product.product_image "100x100" crop="center" as im %}
    <img src="{{ im.url }}" alt="{{ product.product_name }}" width="{{ im.width }}" height="{{ im.height }}">
    {% endthumbnail %}
    <h4>{{ product.product_name }}</h4>
    <p>{{ product.manufacturer.name }}</p>
</a>
{% endcache %}
