{% spaceless %}
<ul class="product-list list-unstyled row {% if not show_product_brand and is_embed_shop%}hide-captions{% endif %}">
    {% for html in current_page.html %}
    <li class="col-product-item">{{ html|safe }}</li>
    {% endfor %}
</ul>
<div class="pagination">
    {% include 'apparel/fragments/pagination.html' with request=request current_page=current_page is_shop=True only %}
</div>
{% endspaceless %}
