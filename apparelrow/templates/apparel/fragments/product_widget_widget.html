{% spaceless %}
{% if object.product_widget.type == 'single' %}
<script id="embed-{{ object.id }}">(function(d, i, n, w, h, o, o2) {
    var ss = d.getElementsByTagName('script'), st = d.getElementById('embed-'+ i);
    var s = d.createElement('script');
    s.src = '//'+ o2 +'js/apprlembed.js';
    s.addEventListener('load', function() {
        new ApprlEmbed(st, i, n, w, h, o, 'productwidget');
    }); st.parentNode.insertBefore(s, st);
})(document, '{{ object.id }}', '{{ slug }}', '{{ width }}{{ width_type }}', '{{ height }}', '{{ request.get_host }}','{{ STATIC_URL }}');</script>
<div style="width: {{ width }}{{ width_type }}; margin: 0px auto;">
  <p style="margin:5px;font-family:'Helvetica Neue','Helvetica',arial,sans-serif;overflow:hidden;">
    <a href="http://{{ request.get_host }}{{ object.user.get_absolute_url }}?aid={{ object.user.pk }}&alink=Ext-Look" title="Follow me on APPRL" style="text-decoration:none;color:#000000;float:left;font-size:12px;">+ follow {{ object.user.display_name }}</a>
    <span style="font-size:12px;color:#000000;float:left;"> &nbsp;</span>
    <a href="http://{{ request.get_host }}?aid={{ object.user.pk }}&alink=Ext-Look" title="Follow friends, bloggers & brands on APPRL" style="text-decoration:none;color:#000000;float:right;font-size:12px;">\ APPRL</a>
  </p>
</div>
{% else %}
<div style="width: {{ object.width }}{{ object.width_type }};"><iframe src="//{{ request.get_host }}/embed/productwidget/{{ object.pk }}" width="{{ object.width }}{{ object.width_type }}" scrolling="no" height="{{ object.height }}" frameborder="0"></iframe></div>
<div style="width: {{ width }}{{ width_type }}; margin: 0px auto;">
  <p style="margin:5px;font-family:'Helvetica Neue','Helvetica',arial,sans-serif;overflow:hidden;">
  <a href="http://{{ request.get_host }}{{ object.user.get_absolute_url }}?aid={{ object.user.pk }}&alink=Ext-Look" title="Follow me on APPRL" style="text-decoration:none;color:#000000;float:left;font-size:12px;">+ follow {{ object.user.display_name }}</a>
    <span style="font-size:12px;color:#000000;float:left;"> &nbsp;</span>
    <a href="http://{{ request.get_host }}{{ object.get_absolute_url }}?aid={{ object.user.pk }}&alink=Ext-Look" title="View this look & create your own on APPRL" style="text-decoration:none;color:#000000;float:left;font-size:12px;">\ go to look</a>
    <span style="font-size:12px;color:#000000;float:left;"> &nbsp;</span>
    <a href="http://{{ request.get_host }}?aid={{ object.user.pk }}&alink=Ext-Look" title="Follow friends, bloggers & brands on APPRL" style="text-decoration:none;color:#000000;float:right;font-size:12px;">\ APPRL</a>
  </p>
</div>
{% endif %}
{% endspaceless %}
