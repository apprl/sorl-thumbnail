{% if product and product.product_image %}
<li>
<a href="{{ product.get_absolute_url }}">
<div class="product-small">
    <div class="product-image">
        <img src="/scale/115x153/site_media/media/{{ product.product_image }}" alt="{{ product.product_name }}" />
        <span class="likes">x</span>
    </div>
    <h4>{{ product.product_name }}</h4>
    <span class="price">{{ product.default_vendor.price }} {{ product.default_vendor.currency }}</span>
</div>
</a>
</li>
{% endif %}
