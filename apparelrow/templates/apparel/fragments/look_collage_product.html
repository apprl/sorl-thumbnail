{% load thumbnail apparel_extras %}
{% thumbnail component.product.product_image "470" crop="noop" format="PNG" transparent=True as im %}
<a href="{% internal_referral_url component.product.get_absolute_url object.user.pk %}" id="product-{{ component.product.id }}" class="product collage-image" style="{{ component.style }}">
    <img src="{{ im.url }}" title="{{ component.product }}" crossorigin="anonymous" />
</a>
{% endthumbnail %}
