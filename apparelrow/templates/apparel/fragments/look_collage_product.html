{% load thumbnail %}
{% thumbnail component.product.product_image "470" crop="noop" format="PNG" transparent=True as im %}
<a href="{{ component.product.get_absolute_url }}" id="product-{{ component.product.id }}" class="product collage-image" style="{{ component.style }}">
    <img src="{{ im.url }}" title="{{ component.product }}" />
</a>
{% endthumbnail %}
