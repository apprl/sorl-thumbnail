{% load cache %}
{% cache CACHE_TIMEOUT avatar_link profile %}
<a class="profile-link" href="{{ profile.get_absolute_url }}"><img class="avatar" src="{{ profile.avatar }}" alt="{{ profile.display_name }}"/>{{ profile.display_name }}</a> {% if user.is_authenticated %}{% include 'apparel/fragments/follow.html' %}{% endif %}
{% endcache %}
