<script type="text/javascript" src="{{ MEDIA_URL }}{% staticfile "js/jquery/jquery.history.js" %}"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}{% staticfile "js/jquery/jquery.fixedscroll.js" %}"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}{% staticfile "js/filtersetup.js" %}"></script>
<script type="text/javascript">
    /* This variable contains the pagination data. It needs to be populated 
       with before rendering/recalculation may happen. This is the structure:
        - next_page_number      Integer or null if on last page
        - previous_page_number  Integer or null if on first page
        - pagination
            left                Array with page numbers on the left of ... null if there is nothing to display
            mid                 Array with page numbers on in the middle of the ...
            right               Array with page numbers on the right of ... null if there is nothing to display
        - paginator
            count               ?
            num_pages           Total number of pages

        - number                Current page number
    */
    var pagination_data = {
        pagination: {{ pagination|export_as_json}},
        paginator: {
            {# The Pagination object is not currently exportable... #}
            count: {{ current_page.paginator.count }},
            num_pages: {{ current_page.paginator.num_pages }}
        },
        number: {{ current_page.number }}
    };

    var pricerange = {
        min: {{ pricerange.min }},
        max: {{ pricerange.max }}
    };

</script>
<script type="text/javascript" src="{{ MEDIA_URL }}{% staticfile "js/browse.js" %}"></script>
<script>
$(document).ready(function(){
	$("#back-top").hide();	
	$(function () {
		$(window).scroll(function () {
			if ($(this).scrollTop() > 1500) {
				$('#back-top').fadeIn();
			} else {
				$('#back-top').fadeOut();
			}
		});
		$('#back-top a').click(function () {
			$('body,html').animate({
				scrollTop: 0
			}, 400);
			return false;
		});
	});
});
</script>
