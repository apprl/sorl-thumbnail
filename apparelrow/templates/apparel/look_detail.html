{% extends 'site_base.html' %}

{% block 'extra-styles' %}
<style type="text/css">
    .collage {
        position: relative;
    }
    .look {
        position: absolute;
        cursor: pointer;
    }
    .tooltip {
        display: none;
        z-index: 1100;
        padding: 1em;
    }
</style>
{% endblock 'extra-styles' %}

{% block 'extra-scripts' %}
<script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery('.look').tooltip({ effect: 'slide' });
    });
</script>
{% endblock 'extra-scripts' %}

{% block body %}
<div class="container collage">
    {% include 'apparel/fragments/look_collage.html' %}
</div>
{% endblock body %}
