{% load i18n apparel_extras %}
{% facebook_button %}
<p>{% trans "Or:" %}</p>
<form action="{% url 'auth_register' %}" method="post" class="standard-form">
    {% csrf_token %}
    <ul>
        <li>
            <label for="id_username">{% trans "Username" %}</label>
            <input id="id_username" maxlength="30" name="username" type="text" />
        </li>
        <li>
            <label for="id_email">{% trans "E-mail address" %}</label>
            <input id="id_email" name="email" type="text" />
        </li>
        <li>
            <label for="id_password1">{% trans "Password" %}</label>
            <input id="id_password1" name="password1" type="password" />
        </li>
        <li>
            <label for="id_password2">{% trans "Password confirmation" %}</label>
            <input id="id_password2" name="password2" type="password" />
        </li>
        <li>
            <button class="btn btn-upper" type="submit">{% trans "Sign up" %}</button>
        </li>
    </ul>
</form>
{% url 'django.contrib.flatpages.views.flatpage' url='about/terms-of-use/' as tou %}
<p>{% blocktrans with tou=tou %}By signing up you are agreeing to our <a href="{{tou}}">Privacy Policy & Terms of use</a>.{% endblocktrans %}
