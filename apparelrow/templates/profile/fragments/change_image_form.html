{% load i18n %}
<form action="{{ request.path }}" method="post"{% if form_enctype %} enctype="{{ form_enctype }}"{% endif %}>
    {% csrf_token %}
    <input type="hidden" name="change_image_form" value="yes">
    {% block extra_fields %}{% endblock %}
    <ul>
    {% for field in change_image_form %}
        <li class="profile-avatar-upload">
            {{ field }}
            {{ field.errors }}
        </li>
    {% endfor %}
        <li>
            <button type="submit" class="btn btn-small btn-block btn-positive">{% trans "Change picture" %}</button>
        </li>
    </ul>
</form>
