{% load i18n %}
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">{% blocktrans %}Your link to {{name}}{% endblocktrans %}</h2>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span></span></button>
        </div>
        <div class="modal-body">
            <p>{% trans "Share this link on your blog, social media, e-mail or anywhere, and you will make money on anyone who clicks on it and buys something from the store." %}</p>
            <div class="form-group">
                <input id="id_comission_popup" type="text" class="center form-control" value="{{Â link }}">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">{% trans "Close" %}</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('#id_comission_popup')
            .focus(function(e) { this.select(); })
            .mouseup(function(e) { e.preventDefault() });
    });
</script>
