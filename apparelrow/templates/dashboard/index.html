{% extends 'base.html' %}
{% load i18n %}

{% block body-classes %}publisher-index-page{% endblock body-classes %}
{% block body %}

<div class="row">
    <div class="col-lg-12">
        <h1>{% trans "Are you a blogger?" %}</h1>

        <form action="" method="post">{% csrf_token %}
            <div class="form-content group">
                {{ form.as_p }}
            </div>
            <button class="btn btn-block btn-upper btn-positive btn-apply">{% trans "Apply to become a publisher" %}</button>
        </form>
        <p class="center">{% trans "Questions? Let us know on" %} <a href="mailto:publisher@apprl.com">publisher@apprl.com</a></p>
    </div>
</div>

{% endblock %}
