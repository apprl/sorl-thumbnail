{% extends "fragments/product_options.html" %}
{% load i18n %}

{% block option_header %}{% trans "Select one or many brands" %}{% endblock %}

{% block option_content %}
<input type="text" name="brand" />
<ul id="product-manufacturers">
    {% for manufacturer in manufacturers %}
    <li><a id="manufacturer-{{ manufacturer.id }}" href="{% url apparel.views.filter %}?1:m.id:in={{ manufacturer.id }}">{{ manufacturer.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
