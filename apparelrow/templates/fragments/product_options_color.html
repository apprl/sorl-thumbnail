{% extends "fragments/product_options.html" %}
{% load i18n %}

{% block option_header %}{% trans "Select one or more colors" %}{% endblock %}

{% block option_content %}
<ul id="product-color">
    {% for color in colors %}
    <li><a href="{% url apparel.views.filter %}?1:o.color:in={{ color.value }}" class="{{ color.value }}" id="option-{{ color.value }}">{{ color.value }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
