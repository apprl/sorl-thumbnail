{% load i18n %}
<form action="{{ request.path }}" method="post" class="standard-form">
{% csrf_token %}
{% block extra_fields %}{% endblock %}
<ul>
{% for field in form %}
    <li>
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
    </li>
{% endfor %}
    <li>
        <button type="submit">{% trans submit_text %}</button>
    </li>
</ul>    
</form>
