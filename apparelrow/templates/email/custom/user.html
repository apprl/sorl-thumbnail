<table border="0" cellpadding="10" cellspacing="0" width="100%">
    <tr>
        <td colspan="0" valign="top" align="center" class="bodyHeader" style="padding-bottom:15px;">
            <h3>{{ title }}</h3>
        </td>
    </tr>
    {% for user in users %}
    <tr>
        <td>
            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="follow-element">
                <tr>
                    <td valign="middle" align="center" class="follow-image" width="208px" style="padding-bottom:15px;">
                        <a target="_blank" href="{{ user.get_absolute_url }}"><img src="{{ user.mail_image }}" /></a>
                    </td>
                </tr>
                <tr>
                    <td valign="top" align="center" class="follow-name">
                        {% if user.blog_url_external %}<a target="_blank" href="{{ user.blog_url_external }}">{{ user.blog_url_external }}</a>{% endif %}
                        <br /><br />
                    </td>
                </tr>
                <tr>
                    <td width="208px" valign="top" align="center" >
                        <a target="_blank" href="{{ user.get_absolute_url }}" class="follow-btn" style="background-color:#60d1ab;vertical-align:middle;line-height:36px;width:208px;height:36px;display:block;">FOLLOW</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    {% endfor %}
</table>
