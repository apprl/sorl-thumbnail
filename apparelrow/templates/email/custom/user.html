<table border="0" cellpadding="10" cellspacing="0" width="100%">
    <tr>
        <td colspan="0" valign="top" align="center" class="bodyHeader" style="padding-bottom:15px;">
            <h3>{{ title }}</h3>
        </td>
    </tr>
    {% for user in users %}
    <tr>
        <td>
            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="follow-element">
                <tr>
                    <td colspan="3" valign="middle" align="center" class="follow-image" height="125px" style="padding-bottom:15px;">
                        <a target="_blank" href="{{ user.get_absolute_url }}"><img src="{{ user.mail_image }}" /></a>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" valign="top" align="center" class="follow-name">
                        {% if user.blog_url %}<a target="_blank" href="{{ user.blog_url }}">{{ user.blog_url }}</a>{% endif %}
                        <br /><br />
                    </td>
                </tr>
                <tr>
                    <td width="30%"></td>
                    <td valign="top" align="center" style="background-color:#60d1ab;">
                        <a target="_blank" href="{{ user.get_absolute_url }}" class="follow-btn" style="vertical-align:middle;line-height:36px;width:100%;height:36px;display:block;">FOLLOW</a>
                    </td>
                    <td width="30%"></td>
                </tr>
            </table>
        </td>
    </tr>
    {% endfor %}
</table>
